	<style>
		body {
			height: 100%;
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0;
		}

		#chat-container {
			width: 100%;
			height: 100%;
			max-width: 400px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			position: sticky;
			top: 0;
		}

		#header-container {
			text-align: center;
			padding: 10px;
			border-bottom: 1px solid #ddd;
			display: flex;
			justify-content: flex-start;
			-webkit-justify-content: flex-start;
			position: fixed;
			top: 0;
			width: 100%;
			max-width: 400px;
			background-color: #fff;
			z-index: 1000;
		}

		#header-container img {
			width: 25px; 
			height: 25px;
		}

		#header-container h1 {
			font-size: medium;
			text-align: left;
			margin: 2px;
		}

		#reset-button {
			font-size: small;
			color: #ffffff;
			background-color: #F06292;
			border: none;
			border-radius: 13px;
			padding: 1px 10px;
			cursor: pointer;
			margin-left: auto;
		}

		#reset-button:hover {
			background-color: #aaa;
		}

		#chat-box {
			font-size: small;
			flex: 1;
			padding: 10px;
			padding-top: 60px;
			padding-bottom: 60px;
			overflow-y: auto;
			display: flex;
			flex-direction: column;
		}

		.message {
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 15px;
			max-width: 75%;
			word-wrap: break-word;
		}

		.user-message {
			background-color: #fce0e9;
			align-self: flex-end;
		}

		.bot-message {
			background-color: #f1f0f0;
			align-self: flex-start;
		}

		#input-container {
			display: flex;
			position: fixed;
			bottom: 0;
			width: 100%;
			max-width: 400px;
			margin: 2px;
			padding: 2px;
		}

		#input-container textarea {
			font-size: small;
			flex: 1;
			border: 1px solid #ddd;
			border-radius: 15px;
			padding: 10px;
			margin: 2px;
		}

		#input-container button {
			font-size: small;
			padding: 10px 20px;
			margin: 3px;
			border: none;
			border-radius: 20px;
			background-color: #F06292;
			color: white;
			cursor: pointer;
		}

		#input-container button:hover {
			background-color: #aaa;
		}
	</style>

			<textarea id="user-input" rows="1" placeholder="教えて欲しいコト"></textarea>

	<script>
		// APIキー
		const openAiApiKey = '個々人で異なる';
		const pineconApiKey = '個々人で異なる';

		// APIのURL：openAI
		const urlEmbedding = 'https://api.openai.com/v1/embeddings';
		const urlAiChat =  'https://api.openai.com/v1/chat/completions';

		// APIのURL：Pinecone
		const urlVectorDbIndex = '個々人で異なる';
		const urlVectorDbQuery = urlVectorDbIndex + '/query'

		const chatBox = document.getElementById('chat-box');
		const userInput = document.getElementById('user-input');

		// 重要処理１：システムプロンプト設定
		let messages = [{ 
			role: "system", 
			content: "あなたはAIアシスタントです。" 
		}];

		async function sendMessage() {
			document.getElementById('user-input').blur(); // スマホのキーボード表示を解除

			const message = userInput.value.trim();　// 余計な空白削除
			if (message === "") return; // 空入力チェック

			appendMessage(message, 'user-message');
			userInput.value = "";

			try {
				// 重要処理２（図中「3」処理）：入力文のベクトル値を取得


				// 重要処理３（図中「4」処理）：ベクトルが近似するプライベート情報を取得


				// 重要処理４：プライベート情報を含めたユーザープロンプトを作成
				messages.push({
					role: "user", content: "#ユーザー入力:" + message + "#プライベート情報:" + "" 
				});

				// 重要処理５：（図中「5」処理）ChatGPTへの通信＆回答表示
				const bodyRaw = JSON.stringify({
					model: "gpt-4o",
					messages: messages,
				});

				const response = await fetch(urlAiChat, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
						'Authorization': `Bearer ${openAiApiKey}`
					},
					body: bodyRaw
				});

				const data = await response.json();
				const botMessages = data.choices.map(choice => choice.message.content);

				botMessages.forEach(botMessage => {
					appendMessage(botMessage, 'bot-message');
					messages.push({
						role: "assistant",
						content: [
							{
								type: "text",
								text: botMessage
							}
						]
					});
					console.log(messages);
				});
			} 
			catch (error) {
				appendMessage('エラーが発生しました。', 'bot-message');
			}
		}

		function appendMessage(text, className) {
			const messageElement = document.createElement('div');
			messageElement.className = `message ${className}`;
			messageElement.textContent = text;
			chatBox.appendChild(messageElement);
			chatBox.scrollTop = chatBox.scrollHeight;
		}

		function resetChat() {
			document.getElementById('chat-box').innerHTML = "";
			messages.splice(1); //システムプロンプト設定のみ残す
		} 
	</script>
